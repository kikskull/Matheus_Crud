<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="js/jquery.mask.min.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/additional-methods.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand" href="#">Matheus da Silva Lira</span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/Thread/index.html">Cadastrar Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost/Thread/users.html">Listar Usuarios</a>
                </li>
            </ul>
        </div>
    </nav>
    <form action="model/register.php" id="formUser" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" name="fullName" id="fullName" placeholder="Informe seu nome completo"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" name="email" id="email" placeholder="Informe seu e-mail" class="form-control">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="gender">Sexo</label>
                <select name="gender" id="gender" class="form-control">
                    <option selected>Selecione seu Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Informe seu CPF">
            </div>
            <div class="form-group col-md-5">
                <label for="phone">Celular</label>
                <input type="text" class="form-control" name="phone" id="phone"
                    placeholder="Informe o nÃºmero do celular">
            </div>
        </div>
        <div class="form-group">
            <label for="photo">Foto</label>
            <input type="file" class="form-control-file" name="photo" id="photo">
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</body>

</html>
